<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cari Barcode PLU & Scan ITT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            font-family: 'Inter', sans-serif;
        }
        
        .property-key {
            font-weight: 500; 
            color: #4b5563; 
            min-width: 80px; 
            width: 90px; 
            flex-shrink: 0; 
            white-space: nowrap;
            font-size: 0.875rem; 
        }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-10px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-10px); }
        }
        .toast-show {
            animation: fadeInOut 3s ease-in-out forwards;
        }

        .header-title {
            background-image: linear-gradient(to right, #065f46, #10b981); 
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.4); 
        }

        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.7); 
            backdrop-filter: blur(5px);
            transition: opacity 0.3s ease;
        }
        
        .modal-content {
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform: scale(0.95) translateY(20px);
            opacity: 0;
            max-width: 95vw; 
            background-color: #ffffff; 
        }
        .modal-show .modal-content {
            transform: scale(1) translateY(0);
            opacity: 1;
        }
        
        .modal-content-container {
             max-height: 70vh; 
             overflow-y: auto; 
             padding: 1rem; 
        }
        
        .content-transition {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .content-leaving {
            opacity: 0;
            transform: translateX(-20px);
        }
        .content-entering {
            opacity: 0;
            transform: translateX(20px);
        }
        .content-active {
            opacity: 1;
            transform: translateX(0);
        }
        
        input:focus, select:focus {
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.3); 
        }
    </style>
</head>
<body class="bg-gray-800 min-h-screen flex flex-col items-center">
    <div id="main-container" class="w-full max-w-xl lg:max-w-3xl p-4 sm:p-6 flex-grow"> 
        <header class="text-center py-6 md:py-8 mb-4"> 
            <h1 class="header-title text-4xl sm:text-5xl font-extrabold tracking-tight">
             CARI BARCODE & SCAN ITT WDCP
            </h1>
        </header>

        <div class="bg-gray-900 p-4 sm:p-6 shadow-xl rounded-2xl mb-4 flex flex-col space-y-3 border border-gray-700">
            <div class="relative flex-grow">
                <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-500 z-10"></i>
                
                <input 
                    id="search-input" 
                    type="text" 
                    placeholder="Masukkan PLU, Nama, atau Barcode..."
                    class="w-full p-3 pl-10 pr-4 border-2 border-gray-700 rounded-xl bg-gray-800 text-gray-100 placeholder-gray-500 focus:border-emerald-500 focus:ring-1 outline-none transition duration-150 font-medium"
                    >
            </div>
            
            <button 
                id="itt-menu-button" 
                onclick="toggleIttFilters()"
                class="w-full bg-amber-500 hover:bg-amber-600 text-white font-semibold py-3 px-4 rounded-xl shadow-md transition duration-200 ease-in-out transform hover:scale-[1.005] active:scale-[0.99] focus:ring-4 focus:ring-amber-300 focus:ring-offset-2 flex items-center justify-center space-x-2"
                >
                <i data-lucide="filter" class="h-5 w-5"></i>
                <span id="itt-button-text">Tampilkan Menu ITT WDCP</span>
            </button>
        </div>

        <div id="itt-filters" class="hidden bg-gray-900 p-4 sm:p-6 shadow-xl rounded-2xl mb-4 border border-amber-700">
            <h4 class="text-lg font-bold text-gray-100 mb-4 flex items-center space-x-2 border-b pb-2 border-amber-900">
                 <i data-lucide="list-filter" class="h-5 w-5 text-amber-500"></i>
                 <span>Filter ITT WDCP</span>
            </h4>
            <div class="grid grid-cols-1 gap-4 md:grid-cols-3"> 
                <div>
                    <label for="filter-modis" class="block text-sm font-medium text-gray-300 mb-1">Pilih Modis</label>
                    <select id="filter-modis" class="w-full p-3 border-2 border-gray-700 rounded-xl bg-gray-800 text-gray-100 focus:border-emerald-500 focus:ring-1 outline-none transition duration-150">
                        <option value="">-- Semua Modis --</option>
                    </select>
                </div>
                
                <div>
                    <label for="filter-shelf-start" class="block text-sm font-medium text-gray-300 mb-1">Shelf Dari</label>
                    <select id="filter-shelf-start" class="w-full p-3 border-2 border-gray-700 rounded-xl bg-gray-800 text-gray-100 focus:border-emerald-500 focus:ring-1 outline-none transition duration-150">
                        <option value="">-- Pilih Shelf Awal --</option>
                    </select>
                </div>
                
                <div>
                    <label for="filter-shelf-end" class="block text-sm font-medium text-gray-300 mb-1">Shelf Sampai</label>
                    <select id="filter-shelf-end" class="w-full p-3 border-2 border-gray-700 rounded-xl bg-gray-800 text-gray-100 focus:border-emerald-500 focus:ring-1 outline-none transition duration-150">
                        <option value="">-- Pilih Shelf Akhir --</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div id="search-button-area" class="flex flex-row space-x-4 mb-6"> 
             <button 
                id="search-button" 
                onclick="handleSearch()"
                class="w-1/2 bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-3 px-8 rounded-xl shadow-lg transition duration-200 ease-in-out transform hover:scale-[1.005] active:scale-[0.99] focus:ring-4 focus:ring-emerald-300 focus:ring-offset-2 flex items-center justify-center space-x-2"
                >
                <i data-lucide="scan-line" class="h-5 w-5"></i>
                <span>CARI DATA</span>
            </button>
            
             <button 
                id="reset-button" 
                onclick="resetAll()"
                class="w-1/2 bg-gray-600 hover:bg-gray-700 text-white font-semibold py-3 px-8 rounded-xl shadow-lg transition duration-200 ease-in-out transform hover:scale-[1.005] active:scale-[0.99] focus:ring-4 focus:ring-gray-300 focus:ring-offset-2 flex items-center justify-center space-x-2"
                >
                <i data-lucide="rotate-ccw" class="h-5 w-5"></i>
                <span>RESET</span>
            </button>
        </div>
        
        <div id="search-feedback-message" 
             class="hidden mx-auto max-w-full text-center bg-amber-900/20 text-amber-300 font-semibold py-3 px-6 rounded-xl shadow-md border border-amber-700 mb-6 transition duration-300 ease-in-out">
            <i data-lucide="alert-triangle" class="inline-block h-5 w-5 mr-2 align-text-bottom"></i>
            Harap masukkan kata kunci atau pilih filter untuk mencari.
        </div>
        
        <div id="data-status-area">
            <div id="loading" class="text-center p-12 sm:p-16 text-gray-400 bg-gray-900 shadow-xl rounded-xl border-t-4 border-emerald-500">
                <svg class="animate-spin h-10 w-10 text-emerald-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="mt-4 text-xl font-semibold text-gray-200">Memuat data...</p>
            </div>
            
            <div id="initial-message" class="text-center max-w-full mx-auto p-8 sm:p-10 bg-gray-900 shadow-xl rounded-2xl border-t-8 border-emerald-500 hidden">
                <i data-lucide="package-search" class="h-12 w-12 text-emerald-500 mx-auto mb-4"></i>
                <h3 class="text-xl sm:text-2xl font-bold text-gray-100">Data Berhasil Dimuat !</h3>
            </div>

            <div id="error-message" class="hidden bg-red-900/20 border-l-4 border-red-500 text-red-300 p-4 sm:p-6 rounded-lg relative shadow-md mt-6">
                <div class="flex items-center">
                    <i data-lucide="skull" class="h-6 w-6 mr-3"></i>
                    <div>
                        <strong class="font-bold">Gagal memuat data !</strong>
                        <span class="block text-sm sm:inline" id="error-text"></span>
                    </div>
                </div>
            </div>
            
            <div id="no-results" class="hidden text-center p-12 sm:p-16 text-gray-400 bg-gray-900 shadow-xl rounded-xl border-t-4 border-red-500 mt-6">
                <i data-lucide="ghost" class="h-14 w-14 text-red-400 mx-auto mb-4"></i>
                <p class="text-2xl sm:text-3xl font-bold text-gray-100">Tidak Ada Hasil Ditemukan</p>
                <p class="mt-2 text-gray-400">Coba periksa kata kunci atau filter ..</p>
            </div>
        </div>
    </div> 
    
    <div id="result-modal" class="modal-overlay hidden fixed inset-0 z-50 flex items-center justify-center p-2 sm:p-4">
        
        <div class="modal-content bg-white w-full max-w-sm md:max-w-md rounded-2xl shadow-3xl relative" onclick="event.stopPropagation()">
            
            <div class="modal-content-container p-4 sm:p-6">
                <div id="modal-card-content" class="content-transition content-active">
                </div>
            </div>

            <div class="p-3 sm:p-4 bg-gray-100 border-t border-gray-300 flex flex-col sm:flex-row justify-between items-center rounded-b-2xl">
                
                <div id="modal-navigation" class="flex items-center justify-center sm:justify-start w-full sm:w-auto mb-3 sm:mb-0">
                    <button id="prev-button" onclick="navigateResult(-1)" 
                            class="hidden p-2 text-gray-700 bg-white border border-gray-300 rounded-full hover:bg-gray-100 transition duration-150 shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 disabled:opacity-50 disabled:cursor-not-allowed">
                         <i data-lucide="chevron-left" class="h-5 w-5"></i>
                    </button>
                    
                    <p id="nav-status" class="text-sm font-semibold text-gray-700 mx-3 sm:mx-4 hidden">
                    </p>
                    
                    <button id="next-button" onclick="navigateResult(1)" 
                            class="hidden p-2 text-gray-700 bg-white border border-gray-300 rounded-full hover:bg-gray-100 transition duration-150 shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 disabled:opacity-50 disabled:cursor-not-allowed">
                         <i data-lucide="chevron-right" class="h-5 w-5"></i>
                    </button>
                </div>
                
                <button onclick="closeModal()" 
                        class="w-full sm:w-auto bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-5 rounded-xl transition duration-200 shadow-md focus:ring-2 focus:ring-red-400">
                    Tutup
                </button>
            </div>

        </div>
    </div>
    
    <footer class="w-full bg-gray-900 text-center text-gray-400 text-xs sm:text-sm font-medium px-4 sm:px-8 py-3 border-t border-gray-700 mt-auto">
        ~ Made With üñ§ by M.H.R ~
        <div id="timestamp" class="text-xs text-gray-500 mt-1 font-normal"></div>
    </footer>

    <script>
        const JSON_URL = 'https://raw.githubusercontent.com/IndoMarc/DATA/refs/heads/main/21-10-2025.json';
        let globalData = [];
        let currentResults = []; 
        let currentIndex = 0;    
        
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error-message');
        const errorTextSpan = document.getElementById('error-text');
        const searchInput = document.getElementById('search-input');
        const noResultsDiv = document.getElementById('no-results');
        const initialMessageDiv = document.getElementById('initial-message');
        const feedbackMessageDiv = document.getElementById('search-feedback-message');
        const resultModalDiv = document.getElementById('result-modal'); 
        const modalCardContentDiv = document.getElementById('modal-card-content');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const navStatus = document.getElementById('nav-status');
        
        const ittFiltersDiv = document.getElementById('itt-filters');
        const filterModis = document.getElementById('filter-modis');
        const filterShelfStart = document.getElementById('filter-shelf-start');
        const filterShelfEnd = document.getElementById('filter-shelf-end');
        const ittButtonText = document.getElementById('itt-button-text');
        
        const mainContainerDiv = document.getElementById('main-container');
        const timestampDiv = document.getElementById('timestamp');

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            
            setInterval(updateTimestamp, 1000);
            updateTimestamp();
            
            resultModalDiv.addEventListener('click', (event) => {
                if (event.target === resultModalDiv) {
                    closeModal();
                }
            });

            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            });
            
            fetchAndInitializeData();
        });

        function updateTimestamp() {
            const now = new Date();
            
            const dateOptions = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            const datePart = new Intl.DateTimeFormat('id-ID', dateOptions).format(now);
            
            const hour = String(now.getHours()).padStart(2, '0');
            const minute = String(now.getMinutes()).padStart(2, '0');
            const second = String(now.getSeconds()).padStart(2, '0');
            const timePart = `${hour}:${minute}:${second}`;

            const finalFormat = `${datePart} - ${timePart}`;
            
            timestampDiv.textContent = finalFormat;
        }

        function resetAll() {
            searchInput.value = '';
            
            filterModis.value = '';
            filterShelfStart.value = '';
            filterShelfEnd.value = '';

            clearDisplayAndFocus();
            noResultsDiv.classList.add('hidden');
            initialMessageDiv.classList.remove('hidden');
            errorDiv.classList.add('hidden');
            
            searchInput.focus();

            if (!ittFiltersDiv.classList.contains('hidden')) {
                toggleIttFilters();
            }
        }

        function toggleIttFilters() {
            const isHidden = ittFiltersDiv.classList.toggle('hidden');
            
            if (isHidden) {
                ittButtonText.textContent = 'Tampilkan Menu ITT WDCP';
                document.getElementById('itt-menu-button').classList.remove('bg-amber-600', 'ring-offset-2');
                document.getElementById('itt-menu-button').classList.add('bg-amber-500');
            } else {
                ittButtonText.textContent = 'Sembunyikan Menu ITT WDCP';
                document.getElementById('itt-menu-button').classList.remove('bg-amber-500');
                document.getElementById('itt-menu-button').classList.add('bg-amber-600', 'ring-offset-2');
            }
        }
        
        function populateIttFilters() {
            if (!globalData || globalData.length === 0) {
                 return;
            }

            const modisSet = new Set();
            const shelfSet = new Set();
            
            globalData.forEach(item => {
                const namaRak = String(item.NAMA_RAK || '').trim();
                if (namaRak.length > 0) {
                    modisSet.add(namaRak);
                }

                const noshelfValue = item.NOSHELF;
                if (noshelfValue !== null && noshelfValue !== undefined && String(noshelfValue).trim().length > 0) {
                    const shelfNum = parseInt(noshelfValue);
                    if (!isNaN(shelfNum)) {
                        shelfSet.add(shelfNum);
                    } else {
                        shelfSet.add(String(noshelfValue).trim()); 
                    }
                }
            });

            const sortedModis = Array.from(modisSet).sort();
            
            const shelfArray = Array.from(shelfSet);
            const allNumbers = shelfArray.every(item => typeof item === 'number');
            const sortedShelf = allNumbers 
                                ? shelfArray.sort((a, b) => a - b) 
                                : shelfArray.sort((a, b) => String(a).localeCompare(String(b)));
            
            filterModis.innerHTML = '<option value="">-- Semua Modis --</option>';
            sortedModis.forEach(modis => {
                const option = document.createElement('option');
                option.value = modis;
                option.textContent = modis;
                filterModis.appendChild(option);
            });
            
            const shelfOptionsHtml = sortedShelf.map(shelf => `<option value="${shelf}">${shelf}</option>`).join('');
            
            filterShelfStart.innerHTML = '<option value="">-- Pilih Shelf Awal --</option>' + shelfOptionsHtml;
            filterShelfEnd.innerHTML = '<option value="">-- Pilih Shelf Akhir --</option>' + shelfOptionsHtml;
            
            filterModis.addEventListener('change', clearDisplayAndFocus);
            filterShelfStart.addEventListener('change', clearDisplayAndFocus);
            filterShelfEnd.addEventListener('change', clearDisplayAndFocus);
        }

        function clearDisplayAndFocus() {
            instantCloseModal();
            noResultsDiv.classList.add('hidden');
            initialMessageDiv.classList.add('hidden');
            searchInput.focus();
        }

        function closeModal() {
            resultModalDiv.classList.remove('modal-show');
            setTimeout(() => {
                resultModalDiv.classList.add('hidden');
                document.body.style.overflow = 'auto'; 
            }, 300);
        }
        
        function instantCloseModal() {
            resultModalDiv.classList.remove('modal-show');
            resultModalDiv.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        function displayResultsInModal(items) {
            currentResults = items;
            
            noResultsDiv.classList.add('hidden');
            initialMessageDiv.classList.add('hidden'); 
            
            if (items.length === 0) {
                noResultsDiv.classList.remove('hidden');
                instantCloseModal();
                return;
            }
            
            currentResults.sort((a, b) => {
                const rakA = String(a.NAMA_RAK || '').toLowerCase();
                const rakB = String(b.NAMA_RAK || '').toLowerCase();
                if (rakA < rakB) return -1;
                if (rakA > rakB) return 1;

                const shelfA = parseInt(a.NOSHELF) || 0;
                const shelfB = parseInt(b.NOSHELF) || 0;
                if (shelfA !== shelfB) return shelfA - shelfB;
                
                const kiriKananA = parseInt(a.KIRIKANAN);
                const kiriKananB = parseInt(b.KIRIKANAN);

                if (!isNaN(kiriKananA) && !isNaN(kiriKananB)) {
                    return kiriKananA - kiriKananB;
                } else {
                    const kkA = String(a.KIRIKANAN || '').toLowerCase();
                    const kkB = String(b.KIRIKANAN || '').toLowerCase();
                    if (kkA < kkB) return -1;
                    if (kkA > kkB) return 1;
                }
                
                return 0; 
            });

            currentIndex = 0;
            updateModalContent(0);
            
            resultModalDiv.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; 
            setTimeout(() => resultModalDiv.classList.add('modal-show'), 10); 
        }
        
        function navigateResult(direction) {
            const newIndex = currentIndex + direction;
            if (newIndex >= 0 && newIndex < currentResults.length) {
                
                modalCardContentDiv.classList.remove('content-active');
                if (direction === 1) {
                    modalCardContentDiv.classList.add('content-leaving'); 
                } else {
                    modalCardContentDiv.classList.add('content-entering'); 
                }
                
                setTimeout(() => {
                    currentIndex = newIndex;
                    updateModalContent(direction); 
                    
                    modalCardContentDiv.classList.remove('content-leaving', 'content-entering');
                    if (direction === 1) {
                        modalCardContentDiv.classList.add('content-entering');
                    } else {
                        modalCardContentDiv.classList.add('content-leaving');
                    }
                    
                    void modalCardContentDiv.offsetWidth; 
                    
                    setTimeout(() => {
                         modalCardContentDiv.classList.remove('content-leaving', 'content-entering');
                         modalCardContentDiv.classList.add('content-active');
                         
                         const container = document.querySelector('.modal-content-container');
                         if(container) container.scrollTop = 0;
                         
                    }, 50); 
                    
                }, 300); 
            }
        }


        function updateModalContent(direction = 0) {
            const item = currentResults[currentIndex];
            if (!item) return;

            let normalContentHtml = []; 
            let priceHtml = ''; 
            let barcodeHtml = ''; 
            const cardId = `modal-item-${currentIndex}`; 
            
            const barcodesToRender = [];
            
            const keyMap = {
                'DESC2': 'NAMA PRODUK', 
                'PLU': 'PLU',
                'PRICE': 'HARGA NORMAL', 
                'NAMA_RAK': 'MODIS',
                'NOSHELF': 'SHELF',
                'KIRIKANAN': 'BARIS',
                'BARCD': 'BARCODE' 
            };
            
            const propertyOrder = ['DESC2', 'PLU', 'BARCD', 'NAMA_RAK', 'NOSHELF', 'KIRIKANAN', 'PRICE'];

            const displayKeys = Object.keys(item).sort((a, b) => {
                 const aIndex = propertyOrder.indexOf(a);
                 const bIndex = propertyOrder.indexOf(b);
                 
                 if (aIndex !== -1 && bIndex !== -1) return aIndex - bIndex;
                 if (aIndex !== -1) return -1;
                 if (bIndex !== -1) return 1;
                 
                 return a.localeCompare(b);
            });
            
            let productTitle = item.DESC2 || 'Produk Tanpa Nama'; 
            let pluValue = item.PLU || ''; 
            
            const headerHtml = `
                <div class="text-center mb-4 pb-2 border-b border-gray-300"> 
                    <h3 class="text-xl font-extrabold text-gray-800">${productTitle}</h3> 
                </div>
            `;
            
            displayKeys.forEach(key => {
                const value = item[key];
                const elementId = `${cardId}-${key}`;

                let displayKey = key.replace(/_/g, ' ').toUpperCase();
                if (keyMap[key]) {
                    displayKey = keyMap[key];
                }

                if (key === 'DESC2' || key === 'PLU') return; 

                const isBarcodeKey = key === 'BARCD'; 
                const isShelfKey = key === 'NOSHELF';
                const isBarisKey = key === 'KIRIKANAN';

                if (isBarcodeKey) {
                    let barcodeValues = [];
                    if (Array.isArray(value)) {
                        barcodeValues = value.filter(v => typeof v === 'string' && v.trim().length > 0);
                    } else if (typeof value === 'string' && value.trim().length > 0) {
                        barcodeValues = [value];
                    }
                    
                    if (barcodeValues.length > 0) {
                        let currentBarcodeHtml = `<div class="mb-4 p-4 bg-gray-100 rounded-xl border-2 border-gray-300 shadow-inner text-center"> 
                            <h4 class="text-xl font-bold text-gray-800 mb-2">${pluValue}</h4> `; 
                        
                        barcodeValues.forEach((barcodeValue, index) => {
                            const uniqueElementId = `${elementId}-${index}`; 
                            
                            barcodesToRender.push({ id: uniqueElementId, value: barcodeValue });
                            
                            currentBarcodeHtml += `
                                <div class="mt-3 pt-3 border-t border-gray-300 first:border-t-0 first:mt-0"> 
                                    <svg id="${uniqueElementId}" data-barcode-value="${barcodeValue}" class="w-full h-14"></svg>
                                </div>
                            `;
                        });
                        currentBarcodeHtml += `</div>`;
                        barcodeHtml = currentBarcodeHtml; 
                        return; 
                    } else {
                        normalContentHtml.push(`
                            <div class="flex flex-col sm:flex-row items-start text-sm border-b border-gray-300 py-2 text-red-600"> 
                                <span class="property-key mr-2 text-red-600 font-bold">BARCODE:</span> 
                                <span class="font-normal text-sm text-red-500">Nilai Barcode Kosong/Tidak Valid</span> 
                            </div>
                        `);
                        return; 
                    }
                } 
                
                if (isShelfKey || isBarisKey || key === 'NAMA_RAK') {
                    return; 
                }

                
                let displayValue = String(value);
                let valueClass = 'text-gray-700 font-medium';
                let isPrice = false;

                if (key === 'PRICE') {
                    displayValue = formatToIDR(value);
                    valueClass = 'text-red-600 font-extrabold text-3xl'; 
                    isPrice = true;
                } else {
                    displayValue = (typeof value === 'object' && value !== null)
                        ? `<pre class="bg-gray-200 p-2 rounded text-xs overflow-x-auto mt-1 text-gray-700">${JSON.stringify(value, null, 2)}</pre>` 
                        : String(value);
                    valueClass = 'text-gray-700 font-medium text-sm'; 
                }
                
                const currentHtml = `
                    <div class="flex flex-col sm:flex-row items-start text-sm border-b border-gray-200 last:border-b-0 py-2"> 
                        <span class="property-key mr-2 text-gray-600">${displayKey}:</span> 
                        <span class="flex-1 break-words ${valueClass} ${isPrice ? 'mt-1 sm:mt-0' : 'mt-0'}">${displayValue}</span>
                    </div>
                `;
                
                if (isPrice) {
                    priceHtml = currentHtml; 
                } else {
                    normalContentHtml.push(currentHtml); 
                }
            });
            
            const itemModis = item.NAMA_RAK || '-';
            const itemShelf = item.NOSHELF || '-';
            const itemBaris = item.KIRIKANAN || '-';
            
            const shelfLocationHtml = `
                <div class="border-b border-gray-200 py-2">
                    <div class="flex flex-col sm:flex-row items-start text-sm mb-2"> 
                        <span class="property-key mr-2 text-gray-600">MODIS:</span> 
                        <span class="flex-1 break-words text-gray-700 font-bold text-base">${itemModis}</span> 
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4 border-t border-gray-200 pt-2">
                        <div class="flex flex-col text-sm border-r border-gray-200 pr-4">
                            <span class="property-key text-gray-600">SHELF:</span> 
                            <span class="break-words text-gray-700 font-bold text-base">${itemShelf}</span>
                        </div>
                        <div class="flex flex-col text-sm">
                            <span class="property-key text-gray-600">BARIS:</span> 
                            <span class="break-words text-gray-700 font-bold text-base">${itemBaris}</span>
                        </div>
                    </div>
                </div>
            `;
            
            normalContentHtml.unshift(shelfLocationHtml);


            const finalPriceHtml = priceHtml 
                ? `<div class="mt-4 pt-4 border-t-2 border-red-500 text-center">
                       ${priceHtml.replace(/flex flex-col sm:flex-row items-start/, 'flex flex-col items-center').replace(/flex-1 break-words/, 'block w-full')}
                   </div>`
                : '';
            
            
            const finalContentHtml = `
                ${headerHtml}
                ${barcodeHtml}
                <div class="space-y-1 border-t pt-2 border-gray-300 mt-4"> 
                    ${normalContentHtml.join('')}
                </div>
                ${finalPriceHtml}
            `;

            modalCardContentDiv.classList.remove('content-leaving', 'content-entering'); 
            
            if (direction !== 0) {
                if (direction === 1) {
                    modalCardContentDiv.classList.add('content-entering');
                } else {
                    modalCardContentDiv.classList.add('content-leaving');
                }
            }
            
            modalCardContentDiv.innerHTML = finalContentHtml;

            setTimeout(() => {
                barcodesToRender.forEach(({ id, value }) => renderSingleBarcode(id, value, "#000000")); 
                
                modalCardContentDiv.classList.add('content-active');
                if (direction !== 0) {
                    modalCardContentDiv.classList.remove('content-leaving', 'content-entering');
                }
            }, direction === 0 ? 10 : 100); 
            

            if (currentResults.length > 1) {
                navStatus.classList.remove('hidden');
                navStatus.textContent = `${currentIndex + 1} dari ${currentResults.length}`;

                prevButton.classList.remove('hidden');
                nextButton.classList.remove('hidden');

                prevButton.disabled = currentIndex === 0;
                nextButton.disabled = currentIndex === currentResults.length - 1;

                prevButton.classList.toggle('opacity-50', currentIndex === 0);
                nextButton.classList.toggle('opacity-50', currentIndex === currentResults.length - 1);

            } else {
                navStatus.classList.add('hidden');
                prevButton.classList.add('hidden');
                nextButton.classList.add('hidden');
            }
        }


        function handleSearch() {
            initialMessageDiv.classList.add('hidden');
            noResultsDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');
            
            feedbackMessageDiv.classList.add('hidden'); 
            feedbackMessageDiv.classList.remove('toast-show');
            
            instantCloseModal(); 
            
            const searchTerm = searchInput.value.toLowerCase().trim();
            
            const selectedModis = filterModis.value.trim();
            const selectedShelfStart = parseInt(filterShelfStart.value.trim());
            const selectedShelfEnd = parseInt(filterShelfEnd.value.trim());
            
            if (!globalData || globalData.length === 0) {
                 errorTextSpan.textContent = "Data belum dimuat atau kosong.";
                 errorDiv.classList.remove('hidden');
                 return;
            }

            if (searchTerm.length === 0 && !selectedModis && filterShelfStart.value.trim() === "" && filterShelfEnd.value.trim() === "") {
                feedbackMessageDiv.classList.remove('hidden');
                return; 
            }

            const dataToDisplay = globalData.filter(item => {
                let passesTextSearch = true;
                let passesModisFilter = true;
                let passesShelfFilter = true;
                
                if (searchTerm.length > 0) {
                    passesTextSearch = false; 
                    for (const key in item) {
                        if (item.hasOwnProperty(key)) {
                            let value = item[key];
                            if (Array.isArray(value)) {
                                value = value.join(' ');
                            }
                            
                            const valueLower = String(value).toLowerCase();
                            if (valueLower.includes(searchTerm)) {
                                passesTextSearch = true;
                                break;
                            }
                        }
                    }
                }
                
                if (selectedModis) {
                    const itemModis = String(item.NAMA_RAK || '').trim();
                    passesModisFilter = (itemModis === selectedModis);
                }
                
                const isShelfFilterActive = filterShelfStart.value.trim() !== "" || filterShelfEnd.value.trim() !== "";

                    if (isShelfFilterActive) {
                    const itemShelf = item.NOSHELF ? parseInt(item.NOSHELF) : NaN;
                    
                    if (isNaN(itemShelf)) {
                        passesShelfFilter = false;
                    } else {
                        const start = isNaN(selectedShelfStart) ? -Infinity : selectedShelfStart;
                        const end = isNaN(selectedShelfEnd) ? Infinity : selectedShelfEnd;
                        
                        passesShelfFilter = (itemShelf >= start) && (itemShelf <= end);
                    }
                }


                return passesTextSearch && passesModisFilter && passesShelfFilter;
            });

            displayResultsInModal(dataToDisplay);
        }
        
        async function fetchAndInitializeData() {
            loadingDiv.classList.remove('hidden');
            
            try {
                const response = await fetch(JSON_URL);

                if (!response.ok) {
                    throw new Error(`Gagal mengambil file. Status: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                
                globalData = Array.isArray(data) ? data : (data ? [data] : []);
                
                populateIttFilters(); 
                
                loadingDiv.classList.add('hidden');
                initialMessageDiv.classList.remove('hidden');

            } catch (error) {
                errorTextSpan.textContent = `Kesalahan: ${error.message}. Pastikan URL JSON valid dan berformat array JSON ([{...}, ...]).`;
                
                loadingDiv.classList.add('hidden');
                errorDiv.classList.remove('hidden');
            }
        }
        
        function formatToIDR(value) {
            const numberValue = parseFloat(String(value).replace(',', '.'));
            if (isNaN(numberValue)) {
                return String(value); 
            }
            const formatted = new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0, 
                maximumFractionDigits: 0
            }).format(numberValue);

            return formatted.replace('Rp', 'Rp ');
        }
        
        function renderSingleBarcode(elementId, value, lineColor = "#000000") {
             const svgElement = document.getElementById(elementId);
             if (!svgElement) return;

             try {
                JsBarcode(`#${elementId}`, value, {
                    format: "CODE128",
                    displayValue: true, 
                    lineColor: lineColor, 
                    width: 4, 
                    height: 90, 
                    margin: 0
                });
             } catch (e) {
                svgElement.outerHTML = `<p class="text-sm text-red-500 text-center">‚ùå Error Barcode: ${e.message}</p>`;
             }
        }

    </script>
